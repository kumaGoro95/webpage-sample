<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>kumaGoro's page</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/675ef5529e.js" crossorigin="anonymous"></script>
  </head>
  
  
  <body>
  
    <header>
      <div class="container">
        <div class="header-left">
          <p class="logo1"><span class="fas fa-paw"></span>kumaGoro's page</p>
        </div>
        <div class="header-right">
          <ul>
            <li>Contact</li>
            <li>Blog</li>
            <li>Works</li>
            <li>About</li>
          </ul>
        </div>
      </div>
    </header>
    
   
      <div class="top-wrapper">
        <div class="container">
          <h1>Photographs.</h1>
          <p>There are a lot of beautiful places in the world.</p>
        </div>
      </div>
      
      <div class="contents-wrapper">
        <div class="container">
          <div class="heading">
            <h2>Works</h2>
          </div>
          <div class="contents">
            <div class="contents-img">
            <img src="Sapporo2.jpg" class="shadow">
            <p>Sapporo</p>
            </div>
          </div>
          <div class="contents">
            <div class="contents-img">
            <img src="Kyoto2.jpg" class="shadow">
            <p>Kyoto</p>
            </div>
          </div>
          <div class="contents">
            <div class="contents-img">
            <img src="Shirahama2.jpg" class="shadow">
            <p>Tateyama</p>
            </div>
          </div>
          <div class="contents">
            <div class="contents-img">
            <img src="Hannover2.jpg" class="shadow">
            <p>Hannover</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="message-wrapper">
        <div class="container">
          <div class="message-left">
            <h2>Contact</h2>
            <p>If you have some questions, please give me a message!</p>
          </div>
          <div class="message-right">
            <a href="#" class="btn message">Send a message<span class="fas fa-envelope"></span></a>
          </div>
        </div>
      </div>
      
    <footer>
      <div class="container">
         <p class="logo2"><span class="fas fa-paw"></span>kumaGoro's page</p>
      </div>
    </footer>
  </body>
</html>
